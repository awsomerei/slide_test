<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="all_wrap">
        <div class="slides fade">
            <div class="page">1 / 3</div>
            <img src="imgs/img1.jpg" alt="">
            <div class="caption">
                <p>Text 01</p>
            </div>
        </div>
        <div class="slides fade">
            <div class="page">2 / 3</div>
            <img src="imgs/IMG_1639.jpg" alt="">
            <div class="caption">
                <p>Text 02</p>
            </div>
        </div>
        <div class="slides fade">
            <div class="page">3 / 3</div>
            <img src="imgs/img1.jpg" alt="">
            <div class="caption">
                <p>Text 03</p>
            </div>
        </div>
        <div class="button">
            <a class="left bt" onclick="plusSlides(-1)">&lt;</a>
            <a class="right bt" onclick="plusSlides(1)">&gt;</a>
        </div>
    </div>
    <div class="nav">
        <span class="nav_bt" onclick="currentSlide(1)"></span>
        <span class="nav_bt" onclick="currentSlide(2)"></span>
        <span class="nav_bt" onclick="currentSlide(3)"></span>
    </div>
    <script src="main.js"></script>
</body>

</html>
